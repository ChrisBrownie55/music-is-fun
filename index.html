<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Is Fun!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app/style/style.css">
</head>

<body>
  <div class="header-background"></div>
  <main class='container-fluid main-form-wrapper'>
    <form class="form-inline w-100 d-flex justify-content-center main-form flex-column" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
      <h1 class='display-2 mb-5 font-lato'>Music Is Fun!</h1>
      <div class="form-group d-flex flex-row flex-wrap justify-content-center pt-1 overflow-hidden w-100">
        <input type="text" class="form-control mw-75 mr-2 mb-2" name="artist" placeholder="Artist Name" />
        <button type="submit" class="btn btn-primary mb-2" id="get-music-button">Get Music</button>
      </div>
      <div class='loading-symbol' id='loader'>
        <div></div>
      </div>
    </form>
    <section class="row text-center"></section>
    <section id="songs" class='row d-flex justify-content-center'>

    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
